<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/formValidation.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Creation Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <label for="fullName" class="details">Full Name</label>
            <input
              type="text"
              name="fullName"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="input-box">
            <label for="email" class="details">Email</label>
            <input
              type="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
          </div>
          <div class="input-box">
            <label for="password" class="details">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter a password"
              required
            />
            <i
              id="togglePassword"
              onclick="seePassword()"
              class="bi bi-eye-slash"
            ></i>
          </div>
          <div class="input-box">
            <label for="confirm" class="details">Confirm Password</label>
            <input
              type="password"
              name="confirm"
              id="confirm"
              placeholder="Confirm your password"
              required
            />
            <i
              id="toggleConfirm"
              onclick="seeConfirm()"
              class="bi bi-eye-slash"
            ></i>
          </div>
          <div class="input-box">
            <!-- <span class="details">Occupation</span>-->
            <label for="occupation" class="details">Occupation</label>
            <select name="occupation" id="occupation">
              <option value="" selected disabled hidden>
                Choose an Occupation
              </option>
            </select>
          </div>
          <div class="input-box">
            <label for="state" class="details">State</label>
            <select name="state" id="state">
              <option value="" selected disabled hidden>Choose a State</option>
            </select>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <script src="./scripts/formValidation.js"></script>
  </body>
</html>
